    <div id="caption-display" class="caption-display"></div>

    <script>
        const galleryContainer = document.getElementById('gallery-container');
        const captionDisplay = document.getElementById('caption-display'); // Get the new caption display div


        // --- New JavaScript for Caption Display ---
        galleryContainer.addEventListener('mouseover', (event) => {
            const galleryItem = event.target.closest('.gallery-item'); // Find the closest gallery-item ancestor
            if (galleryItem) {
                const caption = galleryItem.dataset.caption; // Get caption from data-caption attribute

                // Only show if caption exists and is not empty or just whitespace
                if (caption && caption.trim() !== '') {
                    captionDisplay.textContent = caption;
                    captionDisplay.style.display = 'block'; // Make it visible
                } else {
                    captionDisplay.style.display = 'none'; // Hide if no caption
                }
            }
        });

        galleryContainer.addEventListener('mouseout', (event) => {
            // Hide the caption display when mouse leaves the gallery area
            captionDisplay.textContent = ''; // Clear text
            captionDisplay.style.display = 'none'; // Hide it
        });
        // --- End New JavaScript for Caption Display ---
    </script>
